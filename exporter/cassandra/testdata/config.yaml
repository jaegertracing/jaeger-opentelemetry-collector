receivers:
  nop:

processors:
  nop:

exporters:
  cassandra:
  cassandra/2:
    options:
      servers: ['192.168.1.1']
      keyspace: jaeger
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [cassandra, cassandra/2]
